        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Russia", "label": "Russia", "shape": "dot", "title": "Russia"}, {"color": "#97c2fc", "id": "North Korea", "label": "North Korea", "shape": "dot", "title": "North Korea"}, {"color": "#97c2fc", "id": "South Korea", "label": "South Korea", "shape": "dot", "title": "South Korea"}, {"color": "#97c2fc", "id": "Maria Zakharova", "label": "Maria Zakharova", "shape": "dot", "title": "Maria Zakharova"}, {"color": "#97c2fc", "id": "Russian vessels", "label": "Russian vessels", "shape": "dot", "title": "Russian vessels"}, {"color": "#97c2fc", "id": "Russian Foreign Ministry", "label": "Russian Foreign Ministry", "shape": "dot", "title": "Russian Foreign Ministry"}, {"color": "#97c2fc", "id": "Russian organizations", "label": "Russian organizations", "shape": "dot", "title": "Russian organizations"}, {"color": "#97c2fc", "id": "Russian citizens", "label": "Russian citizens", "shape": "dot", "title": "Russian citizens"}, {"color": "#97c2fc", "id": "Seoul", "label": "Seoul", "shape": "dot", "title": "Seoul"}, {"color": "#97c2fc", "id": "Pyongyang", "label": "Pyongyang", "shape": "dot", "title": "Pyongyang"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Russia", "label": "provides military cargo and support", "to": "North Korea"}, {"arrows": "to", "from": "South Korea", "label": "imposes sanctions and restrictions", "to": "Russia"}, {"arrows": "to", "from": "Maria Zakharova", "label": "issues diplomatic warnings to", "to": "South Korea"}, {"arrows": "to", "from": "Russian vessels", "label": "transport military cargo to", "to": "North Korea"}, {"arrows": "to", "from": "Russian Foreign Ministry", "label": "condemns actions of", "to": "South Korea"}, {"arrows": "to", "from": "South Korea", "label": "places sanctions on", "to": "Russian organizations"}, {"arrows": "to", "from": "Russia", "label": "allows involvement with North Korean programs", "to": "Russian citizens"}, {"arrows": "to", "from": "Seoul", "label": "attempts to restrict military development of", "to": "Pyongyang"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
